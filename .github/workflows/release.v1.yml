name: Build My Custom MDCx

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "版本号 (例如 v2.0.1)"
        required: true
        default: "v2.0.1"

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup uv (Python 包管理器)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          # 同步 pyproject.toml 中的所有依赖 (包括 rich, pyinstaller 等)
          uv sync
        shell: bash

      - name: Build Executable
        run: |
          # 关键点：在根目录运行，但指向 scripts/ 里的脚本
          # 并传入你输入的版本号
          uv run python scripts/build.py --version "${{ github.event.inputs.tag }}"
        shell: bash

      - name: Check Output
        run: ls -R dist/
        shell: bash

      - name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.exe
          tag: ${{ github.event.inputs.tag }}
          overwrite: true
          file_glob: true
          body: "这是基于自定义代码编译的 Windows 版本。"

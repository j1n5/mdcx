name: Build My Custom MDCx

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "自定义版本标签"
        required: true
        default: "v2.0-custom"

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5 # 使用官方 uv 插件
        with:
          enable-cache: true

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync # 自动识别 pyproject.toml 并安装所有依赖

      - name: Build App
        run: |
          # 运行作者提供的构建脚本
          uv run python build.py
        shell: bash

      - name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/MDCx*.exe # 匹配 build.py 生成的 exe
          tag: ${{ github.event.inputs.tag }}
          overwrite: true
          file_glob: true
